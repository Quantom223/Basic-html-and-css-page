<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="center">
  <div class="container">
    <article class="Image">
      <img class="mobile-img" src="images/image-product-mobile.jpg">
      <img class="desktop-img" src="images/image-product-desktop.jpg">
    </article>
    <div>
      <div class="Texts">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="pricingBox">
          <h1 class="price">
            $149.99
          </h1>
          <p class="previous-Price"><s>
              $169.99</s>
          </p>
        </div>
          <button class="AddToCart" href="index.html">
            <img src="images/icon-cart.svg">
            <p>Add to Cart</p>
          </button>
      </div>
    </div>
  </div>


</html>
